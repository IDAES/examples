version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  jobs:
    pre_build:
      # Set conf vars and  update the Sphinx configuration (conf.py)
      - idaesx conf --execute cache --timeout 600 --sphinx --show
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - jb

sphinx:
  builder: html
  fail_on_warning: false